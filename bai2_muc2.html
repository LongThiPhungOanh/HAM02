<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = +prompt("nhập R")
  n = a
  function total(n){
      return 2*3.14*n
  }
  function total1(n){
      return 3.14*(n*n)
  }
  document.write("chu vi hình tròn là " + total(n) + "</br>")
  document.write("diện tích hình tròn là " + total1(n))
</script>
</body>
</html>
