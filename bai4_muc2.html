<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="ID" type="text">
<button onclick="check(document.getElementById('ID').value)">click me</button>
<script>
  function check(a) {

      if(isNaN(a)){
          document.write("false");
      }else {
          document.write("true");
      }
  }
</script>
</body>
</html>
